<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Starts googleALLcontainer container. Biggest one wraps all webpage-->
      <div class="googleALLcontainer">
           <!--Starts TOPnavGOOGLEimg container. Contains top navigation and goog image-->
           <div class="TOPnavGOOGLEimg">
                  <!--Starts TOPnavlong container. Contains top navigation-->
           	      <div class="TOPnavlong">
           	           <!--Starts TOPnav container. Contains all top  anchors.-->
                       <div class="TOPnav">
                            <!--Starts Gmail anchor container. Contains anchor element.-->
                       	    <div class="Gmail">
                       	    	<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                       	    </div>
                       	    <!--Finish Gmail anchor container. Contains anchor element.-->
                            
                            <!--Starts Images anchor container. Contains anchor element.-->
                            <div class="Images">
                              <a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=pGrzV8mRJcKegAaEz6vYCw&ved=0EKouCBsoAQ">Images</a>
                            </div>
                            <!--Finish Images anchor container. Contains anchor element.-->
                    

                       	    <!--Starts Menu anchor container. Contains anchor element.-->
                       	    <div class="Menu">
                       	    	<a href="https://www.google.co.uk/intl/en/options/" role="button" tabindex="0" data-ved="0EL0nCBY" ></a>
                       	    </div>
                       	    <!--Finish Menu anchor container. Contains anchor element.-->

                       	    <!--Starts Signin anchor container. Contains anchor element.-->
                       	    <div class="Signin">
                       	    	<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/">Sign in</a>
                       	    </div>
                       	    <!--Finish Signin anchor container. Contains anchor element.-->
                        </div>
                       <!--Finish TOPnav container. Contains top navigation-->
           	      </div>
           	      <!--Finish TOPnavlong container. Contains top navigation-->
                  <div class="GOOGLEimg">
                    <div class="logo-subtext">UK</div>
                  </div>
           </div>
           <!--Finish TOPnavGOOGLEimg container. Contains top navigation and goog image-->

           <!--Starts Searchform container. Contains input text form and 2 submit buttons element.-->
            <div class="Searchform">
                   <!--Starts Searchformcenter container. Contains input text form and 2 submit buttons element.-->
                   <div class="Searchformcenter">
                       	      <!--Starts Inputsearch container. Contains input text form and microphone button..-->
                              <div class="Inputsearch" style="text-align: center;">
                       	    	 <div class="searchbox" style="display: inline-block;">



   <input class="search" maxlength="2048" name="q" autocomplete="off" title="Search" type="text" value="" aria-label="Search" aria-haspopup="false" role="combobox" aria-autocomplete="both" dir="ltr" spellcheck="false">

    <div class="microphone">
     
   </div> 


  </div>
  <center>
  <input class="input" value="Google Search" aria-label="Google Search" name="btnK" type="submit" jsaction="sf.chk">
  <input class="input" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" jsaction="sf.lck">
  </center>
                              </div>
                              <!--Finish Inputsearch container. Contains input text form and microphone button.-->
                   </div>
                   <!--Finish Searchformcenter container. Contains input text form and 2 submit buttons element.-->
                       	    	
            </div>
           <!--Finish Searchform container. Contains input text form and 2 submit buttons element.-->

           <!--Starts splitSEARCHbotNAV container. Contains empty field where split searchform elements and Bottom navigation Height 128px..-->
           <div class="splitSEARCHbotNAV">

           </div>
           <!--Starts splitSEARCHbotNAV container. Contains empty field where split searchform elements and Bottom navigation Height 128px-->
           
           <!--Starts BOTnav container. Contains bottom navigation.-->
           <div class="BOTnav">
              <!--Starts BOTnavleft container. Contains bottom navigation anchors from left (Advertising Business About.-->
              <div class="BOTnavleft">
                 <a href="https://www.google.co.uk/intl/en/ads/?fg=1" class="BOTnavleftA">Advertising</a>
                 <a href="https://www.google.co.uk/services/?fg=1" class="BOTnavleftA">Business</a>
                 <a href="https://www.google.co.uk/intl/en/about.html?fg=1" class="BOTnavleftA">About</a>

              </div>
              <!--Finish BOTnavleft container. Contains bottom navigation anchors from left (Advertising Business About.-->

              <!--Starts BOTnavright container. Contains bottom navigation anchors from right (Privacy Terms Settings.-->
              <div class="BOTnavright">
                 <a href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1" class="BOTnavrightA">Privacy</a>
                 <a href="https://www.google.co.uk/intl/en/policies/terms/?fg=1" class="BOTnavrightA">Terms</a>
                 <a href="https://www.google.co.uk/preferences?hl=en" class="BOTnavrightA">Settings</a>

              </div>
              <!--Finish BOTnavright container. Contains bottom navigation anchors from right (Privacy Terms Settings.-->

           </div>
           <!--Finisj BOTnav container. Contains bottom navigation.-->

      </div>
<!--Finish googleALLcontainer container. Biggest one wraps all webpage-->


</body>
</html>
